<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usu√°rio</title>
</head>
<body>
  <h2>Cadastro</h2>
  <form id="formCadastro">
    <label>Nome:</label>
    <input type="text" id="nome" required><br><br>

    <label>Email:</label>
    <input type="email" id="email" required><br><br>

    <label>Senha:</label>
    <input type="password" id="senha" required><br><br>

    <label>Cargo:</label>
    <select id="cargo">
      <option value="aluno">Aluno</option>
      <option value="professor">Professor</option>
    </select><br><br>

    <button type="submit">Cadastrar</button>
  </form>

  <h3 id="mensagem"></h3>

  <script>
    document.getElementById('formCadastro').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const cargo = document.getElementById('cargo').value;

      try {
        const response = await fetch("http://127.0.0.1:8000/cadastrar", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ nome, email, senha, cargo })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById("mensagem").textContent = data.mensagem;
        } else {
          document.getElementById("mensagem").textContent = data.detail;
        }

      } catch (error) {
        document.getElementById("mensagem").textContent = "Erro ao cadastrar.";
        console.error("Erro:", error);
      }
    });
  </script>
</body>
</html>
